<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Spinner</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1f1f2e;
        }

        .spinner {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            animation: rotate 2s linear infinite;
        }

        .circle:nth-child(1) {
            background-color: #ff6b6b;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            background-color: #ffde6b;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            animation-delay: 0.5s;
        }

        .circle:nth-child(3) {
            background-color: #6bffb3;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 1s;
        }

        .circle:nth-child(4) {
            background-color: #6b8eff;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            animation-delay: 1.5s;
        }

        @keyframes rotate {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="spinner">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
